<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: url("gym2.jpg") center no-repeat;
        }
        #container {
            max-width: 400px;
            margin: 110px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 94%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Fitness Calculator</h1>
        <label for="age">Age (years):</label>
        <input type="number" id="age" placeholder="Enter your age">
        
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight">

        <button onclick="calculateFitness()">Calculate</button>

        <div id="result"></div>
    </div>
    <script>
        function calculateFitness() {
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;

            let fitness = "Unknown";

            if (age >= 18 && age <= 60) {
                if (weight >= 60 && weight <= 100) {
                    fitness = "You are in the healthy weight range for your age.";
                } else {
                    fitness = "You should consult a healthcare professional for weight management.";
                }
            } else {
                fitness = "This calculator is for adults aged 18-60.";
            }

            document.getElementById('result').innerHTML = `<p>${fitness}</p>`;
        }
    </script>
</body>
</html>
